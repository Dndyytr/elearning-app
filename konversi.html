        <div class="form-group">
          <label for="namaMahasiswa">Nama Mahasiswa :</label>
          <input type="text" id="namaMahasiswa" required />

        <div class="form-group">

          <input type="number" id="semester" min="0" required />
        </div>
        <button type="button" id="generateFields">Buat Form Mata Kuliah</button>
      </form>
      <div id="mataKuliahFields" class="hidden"></div>
      <button id="hitungIPK" class="hidden">Hitung IPK</button>
